<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Card Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <!-- Product Image Section -->
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300&h=300&fit=crop&crop=center" alt="Product Image">
                <div class="image-overlay">
                    <button class="quick-view-btn">Quick View</button>
                </div>
            </div>

            <!-- Product Info Section -->
            <div class="product-info">
                <!-- Product Title -->
                <h3 class="product-title">
                    <a href="#">Wireless Bluetooth Headphones with Noise Cancelling Technology</a>
                </h3>

                <!-- Rating Section -->
                <div class="rating-section">
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <span class="rating-text">4.5</span>
                    <span class="reviews">(2,847)</span>
                </div>

                <!-- Price Section -->
                <div class="price-section">
                    <span class="current-price">$89.99</span>
                    <span class="original-price">$129.99</span>
                    <span class="discount">Save 31%</span>
                </div>

                <!-- Prime Badge -->
                <div class="prime-badge">
                    <i class="fas fa-check-circle"></i>
                    <span>Prime</span>
                </div>

                <!-- Delivery Info -->
                <div class="delivery-info">
                    <span class="delivery-text">FREE delivery by <strong>Tomorrow</strong></span>
                </div>

                <!-- Stock Status -->
                <div class="stock-status">
                    <span class="in-stock">In Stock</span>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="buy-now-btn">Buy Now</button>
                </div>
            </div>
        </div>

        <!-- Additional Product Card for variety -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300&h=300&fit=crop&crop=center" alt="Smart Watch">
                <div class="image-overlay">
                    <button class="quick-view-btn">Quick View</button>
                </div>
            </div>

            <div class="product-info">
                <h3 class="product-title">
                    <a href="#">Smart Watch Series 7 - GPS, Always-On Display</a>
                </h3>

                <div class="rating-section">
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <span class="rating-text">4.8</span>
                    <span class="reviews">(1,234)</span>
                </div>

                <div class="price-section">
                    <span class="current-price">$299.99</span>
                    <span class="original-price">$399.99</span>
                    <span class="discount">Save 25%</span>
                </div>

                <div class="prime-badge">
                    <i class="fas fa-check-circle"></i>
                    <span>Prime</span>
                </div>

                <div class="delivery-info">
                    <span class="delivery-text">FREE delivery by <strong>Friday</strong></span>
                </div>

                <div class="stock-status">
                    <span class="in-stock">In Stock</span>
                </div>

                <div class="action-buttons">
                    <button class="add-to-cart-btn">Add to Cart</button>
                    <button class="buy-now-btn">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
